<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>后台管理</title>

    <!-- Bootstrap core CSS -->
   <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">预约系统后台</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="/logout">退出</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
       <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="/admin">
                  <span data-feather="home"></span>
                  首页
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link  active" href="/admin/user">
                  <span data-feather="file"></span>
                  用户管理 <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin/new">
                  <span data-feather="file"></span>
                  添加用户
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin/stras">
                  <span data-feather="shopping-cart"></span>
                  场地管理
                </a>
              </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>功能管理</span>
              <a class="d-flex align-items-center text-muted" href="#">
                <span data-feather="plus-circle"></span>
              </a>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" href="/admin/start">
                  <span data-feather="file-text"></span>
                  预约管理
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin/fix">
                  <span data-feather="file-text"></span>
                  维修管理
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin/comments">
                  <span data-feather="file-text"></span>
                  评论管理
                </a>
              </li>
            </ul>

          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">添加评论</h1>
          </div>

          <form class="form" action="/admin/comments-new" method="post">
          <input type="hidden" name="id" >
            <div class="form-group">
              <label for="title">标题</label>
              <input type="text" class="form-control" id="title" name="title" required >
            </div>
            <div class="form-group">
              <label for="content">内容</label>
              <input type="text" class="form-control" id="content" name="content" required>
            </div>
            <div class="form-group">
              <label for="inputState">状态</label>
              <select id="inputState" class="form-control" name="status">
                <option selected>审核中</option>
                <option>不通过</option>
                <option>通过</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
          </form>
        </main>
      </div>
    </div>

<script src="/node_modules/jquery/dist/jquery.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
